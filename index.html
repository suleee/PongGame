<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Pong</title>
</head>

<body>
	<div class="game-wrapper">
		<h1>PONG GAME</h1>
		<div id="game"></div>
		<div class="player-text">
			<div class="box1">
				<div class="image1">
					<img src="public/images/piggy.png" alt="piggy-image"/>
				</div>
				<div class="player-text1">
					<h3>player1</h3>
					<p><span>a:</span> up</p>
					<p><span>z:</span> down</p>
					<p><span>s:</span> fire balls</p>
				</div>
			</div>
			<div class="box2">
				<h3>share code</h3>
				<p> <span>enter:</span> start the game</p>
				<p> <span>space bar:</span> pause the game</p>
			</div>
			<div class="box3">
				<div class="image2">
					<img src="public/images/chick.png"  alt="chick-image"/>
				</div>
				<div class="player-text3">
					<h3>player2</h3>
					<p><span>&#x2191:</span> up</p>
					<p><span>&#x2193:</span> down</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="build/bundle.js"></script>
</body>

</html>
